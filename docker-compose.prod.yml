services:
  research-service:
    image: your-org/research-service:latest
    ports:
      - "8003:8003"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      RESEARCH_CACHE_TTL_SECONDS: "3600"
      RESEARCH_USE_QDRANT: "true"
      PUBMED_BASE_URL: "https://eutils.ncbi.nlm.nih.gov/entrez/eutils"
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      RESEARCH_SERVICE_PORT: "8003"
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest

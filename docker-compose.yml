services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-biohack_debunker}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure-password}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      TRANSCRIPTION_SERVICE_URL: ${TRANSCRIPTION_SERVICE_URL:-http://transcription-service:8001}
      ANALYSIS_SERVICE_URL: ${ANALYSIS_SERVICE_URL:-http://analysis-service:8002}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-10}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-3600}
      ENABLE_PUBLIC_FEED: ${ENABLE_PUBLIC_FEED:-true}
      ENABLE_BILLING: ${ENABLE_BILLING:-false}
      FREE_TIER_CREDITS: ${FREE_TIER_CREDITS:-3}
    depends_on:
      migrate:
        condition: service_completed_successfully
      transcription-service:
        condition: service_started
      analysis-service:
        condition: service_started
      postgres:
        condition: service_started
      redis:
        condition: service_started

  analysis-service:
    build: ./services/analysis-service
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      LLM_PROVIDER: ${LLM_PROVIDER:-}
      LLM_MODEL: ${LLM_MODEL:-}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.2}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-800}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_BASE_URL: ${ANTHROPIC_BASE_URL:-https://api.anthropic.com}
      RESEARCH_SERVICE_URL: ${RESEARCH_SERVICE_URL:-http://research-service:8003}
      ANALYSIS_MAX_CONCURRENT_RESEARCH: ${ANALYSIS_MAX_CONCURRENT_RESEARCH:-5}
    depends_on:
      - research-service

  research-service:
    build: ./services/research-service
    ports:
      - "8003:8003"
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      RESEARCH_CACHE_TTL_SECONDS: ${RESEARCH_CACHE_TTL_SECONDS:-3600}
      RESEARCH_USE_QDRANT: ${RESEARCH_USE_QDRANT:-false}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      TAVILY_BASE_URL: ${TAVILY_BASE_URL:-https://api.tavily.com}
      PUBMED_BASE_URL: ${PUBMED_BASE_URL:-https://eutils.ncbi.nlm.nih.gov/entrez/eutils}
      QDRANT_HOST: ${QDRANT_HOST:-qdrant}
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      RESEARCH_SERVICE_PORT: ${RESEARCH_SERVICE_PORT:-8003}
    depends_on:
      - qdrant

  transcription-service:
    build: ./services/transcription-service
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      TRANSCRIPTION_MAX_CHARS: ${TRANSCRIPTION_MAX_CHARS:-120000}
      YTDLP_BIN: ${YTDLP_BIN:-yt-dlp}

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-biohack_debunker}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure-password}

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  migrate:
    build:
      context: .
      dockerfile: migrations/Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-biohack_debunker}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure-password}
    depends_on:
      - postgres

